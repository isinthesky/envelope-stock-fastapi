# ============================================
# KIS Trading API Service - Docker Compose
# ============================================

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kis-trading-postgres
    environment:
      POSTGRES_USER: kis_user
      POSTGRES_PASSWORD: kis_password
      POSTGRES_DB: kis_trading
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kis_user -d kis_trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: kis-trading-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin (Optional - PostgreSQL Web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kis-trading-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kis.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    networks:
      - kis-network
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - tools  # Optional service, run with: docker-compose --profile tools up

networks:
  kis-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
